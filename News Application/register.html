<!DOCTYPE html>
<html>

<head>
    <title>News Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="assets/css/variables.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <div class="container mt-4">
    <h2 id="reset" style="text-align: center;">Registration</h2>
    <img height=500px width=500px src="assets\img\forgot-password-concept-illustration_114360-1095.avif" id="registerimg">
    <div id="registrationForm">
        <form onsubmit="register(event)">
            <div class="form-group">
                <label for="regUsername">Username:</label>
                <input type="text" class="form-control" id="regUsername" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Password:</label>
                <input type="password" class="form-control" id="regPassword" required>
            </div>
            <div class="form-group">
                <label for="regEmail">Email:</label>
                <input type="email" class="form-control" id="regEmail" required>
            </div>
            <div class="form-group">
                <label for="regPhoneNumber">Phone Number:</label>
                <input type="text" class="form-control" id="regPhoneNumber" required>
            </div>
            <div class="form-group">
                <label for="regCountry">Country:</label>
                <select class="form-control" id="regCountry" required>
                    <option value="in">Choose a Country</option>
                    <option value="au">Australia</option>
                    <option value="br">Brazil</option>
                    <option value="ca">Canada</option>
                    <option value="cn">China</option>
                    <option value="eg">Egypt</option>
                    <option value="fr">France</option>
                    <option value="de">Germany</option>
                    <option value="gr">Greece</option>
                    <option value="hk">Hong Kong</option>
                    <option value="in">India</option>
                    <option value="ie">Ireland</option>
                    <option value="il">Israel</option>
                    <option value="it">Italy</option>
                    <option value="jp">Japan</option>
                    <option value="nl">Netherlands</option>
                    <option value="no">Norway</option>
                    <option value="pk">Pakistan</option>
                    <option value="pe">Peru</option>
                    <option value="ph">Philippines</option>
                    <option value="pt">Portugal</option>
                    <option value="ro">Romania</option>
                    <option value="ru">Russian Federation</option>
                    <option value="sg">Singapore</option>
                    <option value="es">Spain</option>
                    <option value="se">Sweden</option>
                    <option value="ch">Switzerland</option>
                    <option value="tw">Taiwan</option>
                    <option value="ua">Ukraine</option>
                    <option value="gb">United Kingdom</option>
                    <option value="us">United States</option>
                </select>
            </div>
            <div class="form-group">
                <label for="regConfirmPassword">Confirm Password:</label>
                <input type="password" class="form-control" id="regConfirmPassword" required>
            </div>
            <button type="submit" class="btn btn-info">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="login.js"></script>
    <script src="registration.js"></script>
</div>
</body>

</html>
