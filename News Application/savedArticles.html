<!DOCTYPE html>
<html>

<head>
    <title>News Application</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div>
        <nav class="navbar" style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="news.html" style="font-size: 35px;">Rev News</a>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <div class="btn-group">
                        <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">Category</button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">business</a></li>
                            <li><a class="dropdown-item" href="#">nation</a></li>
                            <li><a class="dropdown-item" href="#">sports</a></li>
                            <li><a class="dropdown-item" href="#">health</a></li>
                            <li><a class="dropdown-item" href="#">science</a></li>
                            <li><a class="dropdown-item" href="#">entertainment</a></li>
                            <li><a class="dropdown-item" href="#">technology</a></li>
                        </ul>
                    </div>
                </li>
                <li>
                    <button type="button" class="btn btn-info" id="viewSavedArticles">Saved Articles</button>
                </li>
                <li class="nav-item">
                    <div class="search">
                        <div class="search-wrapper">
                            <input type="text" class="search-input" placeholder="Search..." name="searchInput"
                                id="searchInput">
                            <span class="search-icon">
                                <i class="fa fa-search"></i>
                            </span>
                        </div>
                    </div>
                </li>
                <li class="nav-item">
                    <button class="profile-icon-btn" onclick="toggleProfile()">
                        <img src="assets/img/person.svg" alt=" profile" id="person-icon">
                    </button>
                </li>
                <li class="nav-item">
                    <button class="logout-btn" onclick="logout()">
                        <img src="assets/img/box-arrow-right.svg" alt="logout icon" id="logout-icon">
                    </button>
                </li>
            </ul>
        </nav>
    </div>
    <div class="container mt-4">
        <div id="newsContainer2">
            <h2>Saved Articles</h2>
            <div id="newsList2"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="registration.js"></script>
    <script src="login.js"></script>
    <script src="news.js"></script>

</body>

</html>
