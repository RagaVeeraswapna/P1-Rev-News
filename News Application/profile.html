<!DOCTYPE html>
<html>

<head>
    <title>News Application</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div>
        <nav class="navbar" style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="news.html" style="font-size: 35px;">Rev News</a>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <div class="btn-group">
                        <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">Category</button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">business</a></li>
                            <li><a class="dropdown-item" href="#">nation</a></li>
                            <li><a class="dropdown-item" href="#">sports</a></li>
                            <li><a class="dropdown-item" href="#">health</a></li>
                            <li><a class="dropdown-item" href="#">science</a></li>
                            <li><a class="dropdown-item" href="#">entertainment</a></li>
                            <li><a class="dropdown-item" href="#">technology</a></li>
                        </ul>
                    </div>
                </li>
                <li>
                    <button type="button" class="btn btn-info" id="viewSavedArticles">Saved Articles</button>
                </li>
                <li class="nav-item">
                    <div class="search">
                        <div class="search-wrapper">
                            <input type="text" class="search-input" placeholder="Search..." name="searchInput"
                                id="searchInput">
                            <span class="search-icon">
                                <i class="fa fa-search"></i>
                            </span>
                        </div>
                    </div>
                </li>
                <li class="nav-item">
                    <button class="profile-icon-btn" onclick="toggleProfile()">
                        <img src="assets/img/person.svg" alt=" profile" id="person-icon">
                    </button>
                </li>
                <li class="nav-item">
                    <button class="logout-btn" onclick="logout()">
                        <img src="assets/img/box-arrow-right.svg" alt="logout icon" id="logout-icon">
                    </button>
                </li>
            </ul>
        </nav>
    </div>
    <div class="container mt-4">
        <div id="profileInfo">
            <h2>Profile Information</h2>
            <p>Username : <span id="username"></span></p>
            <p>Email : <span id="email"></span></p>
            <p>Phone Number : <span id="phoneNumber"></span></p>
            <p>Country : <span id="country"></span></p>
            <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#updateModal" id="updateButton">Update
                Details</button>
            <button id="deleteProfile" class="btn btn-info" onclick="deleteProfile()">Delete Profile</button>
            <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#resetModal" id="resetButton">Reset Password</button>
            <button id="cancelButton" class="btn btn-info">Cancel</button>
        </div>
    </div>

    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Update Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="newUsername" value=" ">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="newEmail" value=" ">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="newPhoneNumber" value=" ">
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <select class="form-control" id="newCountry" required>
                                <option value=" "> Select Country</option>
                                <option value="au">Australia</option>
                                <option value="br">Brazil</option>
                                <option value="ca">Canada</option>
                                <option value="cn">China</option>
                                <option value="eg">Egypt</option>
                                <option value="fr">France</option>
                                <option value="de">Germany</option>
                                <option value="gr">Greece</option>
                                <option value="hk">Hong Kong</option>
                                <option value="in">India</option>
                                <option value="ie">Ireland</option>
                                <option value="il">Israel</option>
                                <option value="it">Italy</option>
                                <option value="jp">Japan</option>
                                <option value="nl">Netherlands</option>
                                <option value="no">Norway</option>
                                <option value="pk">Pakistan</option>
                                <option value="pe">Peru</option>
                                <option value="ph">Philippines</option>
                                <option value="pt">Portugal</option>
                                <option value="ro">Romania</option>
                                <option value="ru">Russian Federation</option>
                                <option value="sg">Singapore</option>
                                <option value="es">Spain</option>
                                <option value="se">Sweden</option>
                                <option value="ch">Switzerland</option>
                                <option value="tw">Taiwan</option>
                                <option value="ua">Ukraine</option>
                                <option value="gb">United Kingdom</option>
                                <option value="us">United States</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-info" onclick="updateProfile()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="resetModal" tabindex="-1" aria-labelledby="resetModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Reset Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Old Password</label>
                            <input type="text" class="form-control" id="oldPassword" value=" ">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">New Password</label>
                            <input type="email" class="form-control" id="newResetPassword" value=" ">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Confirm New Password</label>
                            <input type="text" class="form-control" id="newConfirmedResetPassword" value=" ">
                        </div>
                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
                    <button type="button" class="btn btn-info" onclick="resetPassword()">Save</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="news.js"></script>
    <script src="registration.js"></script>
    <script src="profile.js"></script>
</body>

</html>
